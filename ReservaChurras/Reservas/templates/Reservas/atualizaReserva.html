{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Reservas/css/style3.css' %}">
    <link rel="stylesheet" href="{% static 'Reservas/css/styleInserirReserva.css' %}">
</head>

<body>

    {% include 'Reservas/header.html' %}

    <div class="container">
        <h1 id="titulo">Atualizando Reserva</h1>

        <form method="POST" class='formulario'>
            {% csrf_token %}
            <table>
                {{ reserva.as_table }}
            </table>
            <input type="submit" value="Atualizar">
        </form>
    </div>

    {% include 'Reservas/footer.html' %}

</body>

</html>
